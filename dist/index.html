<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <!-- New project form  -->
    <div class="project-form-container">
      <div class="project-form-header">Add Project</div>
      <form action="#" id="project-form">
        <div class="form-input-container">
          <input
            type="text"
            id="project-name"
            name="project-name"
            placeholder="New Project"
            required
          />
        </div>
        <div class="submit-container">
          <button type="submit" id="submit-project">Add</button>
        </div>
      </form>
    </div>
    <div class="form-container">
      <div class="form-header">
        <h3>New Task</h3>
      </div>
      <form action="#" id="task-form">
        <div class="inputs" id="title">
          <textarea
            type="text"
            id="task-title"
            name="task-title"
            placeholder="Title"
            required
          ></textarea>
        </div>
        <div class="inputs" id="description">
          <textarea
            type="text"
            id="task-description"
            name="task-description"
            placeholder="Description"
            required
          ></textarea>
        </div>
        <div class="task-date-container">
          <label for="task-date">Date:</label>
          <input type="date" id="task-date" name="task-date" required />
        </div>
        <div class="form-bottom-container">
          <div class="task-type-container">
            <div class="task-type-title">Type:</div>
            <label for="type-work" class="type-work-class">Work</label>
            <input type="radio" id="type-work" name="choice" required />
            <label for="type-personal" class="type-personal-class">
              Personal
            </label>
            <input type="radio" id="type-personal" name="choice" required />
          </div>
          <button type="submit" id="submit">Add Task</button>
        </div>
      </form>
    </div>
    <div class="content-container">
      <div class="header">TODO list</div>
      <div class="bottom-container">
        <div class="sidebar">
          <div class="menu-items">
            <ul>
              <li id="inbox-menu-btn">INBOX</li>
              <li id="today-menu-btn">TODAY</li>
              <li id="week-menu-btn">WEEK</li>
            </ul>
            <div class="project-container">
              <div class="project-title">PROJECTS</div>
              <div class="projects-list">
                <ul></ul>
              </div>
            </div>
            <button class="new-project">+ New Project</button>
          </div>
        </div>
        <div class="main-content-container">
          <div class="main-content-title"></div>
          <div class="new-task-container">
            <button class="new-task">+ New Task</button>
          </div>
          <div class="main-content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
