<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <h3>New Task</h3>
      </div>
      <form action="#">
        <div class="inputs" id="title">
          <!-- <label for="task-title"></label> -->
          <textarea
            type="text"
            id="task-title"
            name="task-title"
            placeholder="Title"
            required
          ></textarea>
        </div>
        <div class="inputs" id="description">
          <!-- <label for="task-description"></label> -->
          <textarea
            type="text"
            id="task-description"
            name="task-description"
            placeholder="Description"
            required
          ></textarea>
        </div>
        <div class="task-date-container">
          <label for="task-date">Date:</label>
          <input type="date" id="task-date" name="task-date" required />
        </div>
        <div class="form-bottom-container">
          <div class="task-type-container">
            <div class="task-type-title">Type:</div>
            <label for="type-work" class="type-work-class">Work</label>
            <input type="radio" id="type-work" name="choice" required />
            <label for="type-personal" class="type-personal-class">
              Personal
            </label>
            <input type="radio" id="type-personal" name="choice" required />
          </div>
          <button type="submit" id="submit">Add Task</button>
        </div>
      </form>
    </div>
    <div class="content-container">
      <div class="header">TODO list</div>
      <div class="bottom-container">
        <div class="sidebar">
          <div class="menu-items">
            <ul>
              <li id="inbox-menu-btn">INBOX</li>
              <li id="upcoming-menu-btn">UPCOMING</li>
              <li id="projects-menu-btn">PROJECTS</li>
            </ul>
            <button class="new-task">+New Task</button>
          </div>
        </div>
        <div class="main-content-container">
          <div class="main-content">
            <!-- <div class="todo-item">
               <div class="top-item-container">
                <div class="check-item"></div>
                <div class="text-container">
                  <p>Workout session</p>
                  <div class="time">10:00 PM</div>
                </div>
              </div>
              <div class="description-container"></div>
            </div>
            <div class="todo-item">
              <div class="top-item-container">
                <div class="check-item"></div>
                <div class="text-container">
                  <p>Grocery trip</p>
                  <div class="time">Tomorrow</div>
                </div>
              </div>
              <div class="description-container"></div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
