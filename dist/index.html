<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="content-container">
      <div class="header">TODO list</div>
      <div class="bottom-container">
        <div class="sidebar">
          <div class="menu-items">
            <ul>
              <li>INBOX</li>
              <li>UPCOMING</li>
              <li>PROJECTS</li>
            </ul>
            <button class="new-task">+New Task</button>
            <div class="form-container">
              <form action="#">
                <label for="task_title"></label>
                <input
                  type="text"
                  id="task_title"
                  name="task-title"
                  placeholder="Title"
                  required
                />
                <div class="inputs">
                  <label for="task_description"></label>
                  <input
                    type="text"
                    id="task-description"
                    name="task-description"
                    placeholder="Description"
                    required
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="main-content-container">
          <div class="main-content">
            <div class="todo-item">
              <div class="check-item"></div>
              <div class="text-container">
                <p>Workout session</p>
                <div class="time">10:00 PM</div>
              </div>
            </div>
            <div class="todo-item">
              <div class="check-item"></div>
              <div class="text-container">
                <p>Grocery trip</p>
                <div class="time">Tomorrow</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
